<script>
document.addEventListener('DOMContentLoaded', function() {
  const downChevron = document.querySelector('.down');
  if (!downChevron) return;

  // Find the first <section> on the page
  const firstSection = document.querySelector('section');
  if (!firstSection) return; // do nothing if no sections

  // Smooth scroll when chevron is clicked
  downChevron.addEventListener('click', function(e) {
    e.preventDefault();
    firstSection.scrollIntoView({ behavior: 'smooth' });
  });
});
</script>
