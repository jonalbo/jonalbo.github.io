<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photography | Jonathan Albo</title>
  <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.8.2/css/lightbox.min.css">
  <link rel="stylesheet" href="assets/css/Lightbox-Gallery.css">
  <style>
    body {
      background-color: #2c2c2c;
      color: #fff;
    }
    .photo-gallery {
      padding: 50px 0;
    }
    .photo-gallery .item {
      margin-bottom: 30px;
    }
    .photo-gallery img {
      border-radius: 5px;
      transition: transform 0.2s;
      width: 100%;
      display: block;
    }
    .photo-gallery img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

<div class="photo-gallery">
  <div class="container">
    <div class="row">
      <!-- Replace the filenames below with your actual images -->
      <div class="col-sm-6 col-md-4 col-lg-3 item">
        <a data-lightbox="photos" href="assets/img/File%201.jpg">
          <img src="assets/img/File%201.jpg" alt="Photo 1">
        </a>
      </div>
      <div class="col-sm-6 col-md-4 col-lg-3 item">
        <a data-lightbox="photos" href="assets/img/File%202.jpg">
          <img src="assets/img/File%202.jpg" alt="Photo 2">
        </a>
      </div>
      <!-- Repeat for all images -->
    </div>
  </div>
</div>
